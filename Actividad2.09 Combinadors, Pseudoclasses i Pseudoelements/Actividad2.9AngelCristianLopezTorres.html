<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="estils.css">
</head>
<body>
    <table align="center">
        <caption>Despesas anuales</caption>
        <thead>
            <tr>
                <th>Concepte</th>
                <th colspan="3">Primer Trimestre</th>
                <th colspan="3">Segundo Trimestre</th>
                <th colspan="3">Tercer Trimestre</th>
                <th colspan="3">Cuarto Trimestre</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr>
                <th>Mes</th>
                <th>Enero</th>
                <th>Febrero</th>
                <th>Marzo</th>
                <th>Abril</th>
                <th>Mayo</th>
                <th>Junio</th>
                <th>Agosto</th>
                <th>Septiembre</th>
                <th>Octubre</th>
                <th>Noviembre</th>
                <th>Diciembre</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>Alimentación</td>
                <td colspan="3">2500</td>
                <td colspan="3">2150</td>
                <td rowspan="3" colspan="3">-</td>
                <td rowspan="3" colspan="3">-</td>
                <td>4650</td>
            </tr>
            <tr>
                <td>Tecnología</td>
                <td colspan="3">850</td>
                <td colspan="3">30</td>
                <td>880</td>
            </tr>
            <tr>
                <td>Facturas</td>
                <td colspan="3">879</td> 
                <td colspan="3">1620</td>   
                <td>1689</td>       
            </tr>
        </tbody>
        <tfoot>
            <th>Total</th>
            <th colspan="3">4229</th>
            <th colspan="3">2990</th>
            <th colspan="3">-</th>
            <th colspan="3">-</th>
            <th>7219</th>
        </tfoot>
    </table>
</body>
</html>
